<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        Переменная `а` принимает значение 1 при объявлении. Когда же мы хотим 
        присвоить переменной `с` значение ++а, сначала к переменной `а` 
        прибавляется единица.
        Теперь переменная `а` имеет значение 2, и уже после значение из `а` 
        присваивается в `с`.
        В итоге и переменная `а`, и переменная `с` имеют значение 2.
         */
        c = ++a;
        console.log(c);

        /*
        Переменная `b` принимает значение 1 при объявлении. 
        Пример похож на предыдущий, но в данном случае к переменной `b` прибавляется
        единица, но в переменную `d` возвращается прошлое значение из переменной `b`
        В итоге переменная `d` имеет значение 1, а переменная b - значение 2.
         */
        d = b++;
        console.log(d);

        /*
        В первом примере переменная `а` уже приобрела значение 2. 
        Далее к переменной `а` прибавляется единица и теперь она равна 3. 
        К двум прибавляется переменная `а`, и это значение присваивается в
        переменную `с`. 
        В итоге переменная `c` имеет значение 5, а переменная `а` - значение 3
         */
        c = 2 + ++a;
        console.log(c);

        /*
        Во втором примере переменная `b` уже приобрела значение 2.
        К переменной `b` прибавляется 1, но возвращается старое ее значение, то 
        еcть 2. Оно прибавляется к 2 и присваивается в переменную `d`.
        В итоге переменная `d` имеет значение 4, а переменная `b` - значение 3
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
