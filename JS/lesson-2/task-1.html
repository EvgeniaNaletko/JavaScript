<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        Переменная `а` хранит значение 1. Перед тем, как присвоить значение в 
        переменную `с`, к `а` прибавляется 1. И получившаяся двойка присваивается
        в переменную `с`.
        И того переменная `а` хранит значение 2, переменная `с` - значение 2.
         */
        c = ++a;
        console.log(c);

        /*
        Переменная `b` хранит значение 1. К этой единице прибавляется еще одна, 
        но переменной `d` присваивается предыдущее значение.
        И того переменная `b` хранит значение 2, переменная `d` - значение 1.
         */
        d = b++;
        console.log(d);

        /*
        Переменная `а` хранит значение 2. К ней прибавляется единица, и того в 
        переменной хранится число 3. 
        К двойке прибавляется переменная `а`, и получившееся число 5 
        присваивается переменной `с`. 
        И того переменная `c` хранит значение 5, переменная `a` - значение 3.
         */
        c = 2 + ++a;
        console.log(c);

        /*
        Переменная `b` хранит значение 2. К ней прибавляется единица, и теперь
        в b хранится число 3, но в пример возвращается прыдыдущее значение.
        К двум прибавляется переменная b и получившаяся 4 присваивается 
        переменной d.
        И того переменная `b` хранит значение 3, переменная `d` - значение 4.
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
