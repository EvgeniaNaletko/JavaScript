<body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        /**
         * Функция складывает два переданных числа.
         * @param {number} num1 Первое число.
         * @param {number} num2 Второе число.
         * @returns {number} Вернет число, получившееся в результате сложения
         */
        function getSum(num1, num2) {
            return num1 + num2;
        };

        /**
         * Функция вычитает из большего переданного числа меньшее. При их 
         * равестве возвращает 0.
         * @param {number} num1 Первое число.
         * @param {number} num2 Второе число.
         * @returns {number} Вернет число, получившееся в результате вычитания.
         */
        function getDifference(num1, num2) {
            if (num1 === num2) {
                return 0;
            } else if (num1 > num2) {
                return num1 - num2;
            } else {
                return num2 - num1;
            };
        };

        /**
         * Функция перемножает два два переданных числа.
         * @param {number} num1 Первое число.
         * @param {number} num2 Второе число.
         * @returns {number} Вернет число, получившееся в результате умножения.
         */
        function getMultiplication(num1, num2) {
            return num1 * num2;
        };

        /**
         * Функция делит два два переданных числа.
         * @param {number} num1 Первое число.
         * @param {number} num2 Второе число.
         * @returns {number} Вернет число, получившееся в результате деления.
         */
        function getDivision(num1, num2) {
            return num1 / num2;
        };

        console.log(getSum(3, 6)); // 9

        console.log(getDifference(10, 2)); // 8
        console.log(getDifference(2, 10)); // 8
        console.log(getDifference(10, 10)); // 0

        console.log(getMultiplication(5, 4)); // 20

        console.log(getDivision(8, 4)); // 2

    </script>
</body>
