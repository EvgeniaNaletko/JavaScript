<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";

        /* 
        1. 10 плюс 10 равно 20.
        2. Так как "10" - строка, 20 тоже становится строкой.
        3. Обе острочки объединяются в одну, образуя 2010.
        4. С помощью console.log выводим строку 2010 в консоль.
        */
        console.log(10 + 10 + "10");

        /*
        1. Так как мы складываем число 10 и строку "10", число преобразуется 
        в строку.
        2. Обе строки объединяются в одну, образуя 1010.
        3. Снова складываем строку "1010" с числом 10, число преобразуется
        в строку.
        4. Обе строки объединяются в одну, образуя 101010.
        5. С помощью console.log выводим строку 101010 в консоль.
        */
        console.log(10 + "10" + 10);

        /*
        1. 10 плюс 10 равно 20.
        2. +"10" преобразуется в число 10.
        3. 20 плюс 10 равно 30.
        4. С помощью console.log выводим число 30 в консоль.
        */
        console.log(10 + 10 + +"10");

        /*
        1. Минус преобразует пустую строку "" в число -0.
        2. 10 делим на -0 и получаем -Infinity.
        3. С помощью console.log выводим -Infinity в консоль.
        */
        console.log(10 / -"");

        /*
        1. Плюс перед "2,5" попытается превратить строку в число, но так как
        в дробной части стоит запятая, а не точка, сделать это не удастся. 
        Поэтому мы получим NaN.
        2. При делении 10 на NaN получим NaN.
        */
        console.log(10 / +"2,5");

    </script>
